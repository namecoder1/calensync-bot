# Supabase Project Configuration

[api]
# API server configuration
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
# Realtime server configuration
enabled = true
ip_version = "ipv4"

[studio]
# Supabase Studio configuration
enabled = true
port = 54323
api_url = "http://127.0.0.1"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
# Email testing server
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Storage server configuration  
enabled = true
file_size_limit = "50MiB"

[auth]
# Authentication configuration
enabled = false  # We use Telegram auth only
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
security_update_password_require_reauthentication = true

[auth.email]
# Email auth (disabled)
enable_signup = false
double_confirm_changes = true
enable_confirmations = false

# Custom SMTP server (if needed for notifications)
[auth.email.smtp]
host = "localhost"
port = 54325
user = ""
pass = ""
admin_email = ""
sender_name = ""

[auth.sms]
# SMS auth (disabled)
enable_signup = false
enable_confirmations = false

# External OAuth providers (not used, we use Telegram)
[auth.external.apple]
enabled = false

[auth.external.azure]
enabled = false

[auth.external.bitbucket]
enabled = false

[auth.external.discord]
enabled = false

[auth.external.facebook]
enabled = false

[auth.external.github]
enabled = false

[auth.external.gitlab]
enabled = false

[auth.external.google]
enabled = false

[auth.external.keycloak]
enabled = false

[auth.external.linkedin]
enabled = false

[auth.external.notion]
enabled = false

[auth.external.twitch]
enabled = false

[auth.external.twitter]
enabled = false

[auth.external.slack]
enabled = false

[auth.external.spotify]
enabled = false

[auth.external.workos]
enabled = false

[auth.external.zoom]
enabled = false

[edge_runtime]
# Edge runtime configuration
enabled = true
inspector_port = 8083

[analytics]
# Analytics configuration
enabled = false

[functions]
# Edge Functions configuration (we might use for webhooks)
enabled = true

[functions.calendar_webhook]
# Webhook for calendar changes
verify_jwt = false

[functions.telegram_webhook] 
# Webhook for Telegram updates
verify_jwt = false